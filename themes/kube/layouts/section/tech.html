{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}
<div id="main">
  <div id="hero">
    <h1>Technologies</h1>
  </div>
  <div id="components">
    <div class="row gutters">
      {{ range .Data.Pages.ByWeight }}
      <div class="col col-4 item">
        <!--<h4><a href="{{ .Params.ghrepo }}">{{ .Title }}</a></h4>-->
        <figure>
          <a href="{{ .Params.landing }}"><img alt="{{ .Params.description }}" height="250" src="{{ .Params.image }}" width="250"></a>
        </figure>
        <p>{{ .Params.description }}</p>
      </div>
      {{ end }}

    </div>
  </div>
</div>
{{ end }}

{{ define "footer"}} {{ partial "footer" .}} {{end}}
